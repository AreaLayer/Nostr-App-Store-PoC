<!DOCTYPE html>
<html>
<head>
  <title>Nostr App Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nostr App Store</h1>
    <form>
      <label for="app">Type of App</label>
      <input type="app" id="app" name="appp" required>

      
      <label for="Event">Event:</label>
      <input type="event" id="event" ame="event" required>
  

      <label for="Nostr">Npub:</label>
      <input type="npub" id="npub" ame="Npub" required>

      <label for="plan">Select App</label>
      <select id="plan" name="liquidity" required>
        <option value="">Damus</option>
        <option value="basic">Iris</option>
        <option value="pro">Hamster</option>
      </select>
      <input type="submit" value="Download app">
    </form>
  </div>
</body>
